{% extends 'blogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
<p class="h3">Publish a new blog:</p>
{% endblock page_header %}

{% block content %}
    
    <form action="{% url 'blogs:new_blog' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Publish blog</button>
        {% endbuttons %}
    </form>

{% endblock content %}
